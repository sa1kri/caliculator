<html lang="en">

<body>

        <div class="cals">

            <table>
                <tr>

                </tr> 
                <tr>
                    <td>
                        <button id="0" class="knpk">0</button>
                    </td>
                    <td>
                        <button id="1" class="knpk">1</button>
                    </td>
                    <td>
                        <button id="3" class="knpk">2</button>
                    </td>
                    <td>

                    </td>

                        <button id="9" class="knpk">9</button>

                    <td>

                    </td>
                    <td>

                    </td>
                    <td>
                        <button id="divil" class="knpk knpk_funk">/</button>
                    </td>
                    <td>
                        <button id="mult" class="knpk knpk_funk">*</button>
                    </td>

            </table>
        </div>
    </div>

    <script src="script.js"></script>

</html>
